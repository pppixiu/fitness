<!DOCTYPE html>
<html lang="en">
<head>
	<title>博客主页 </title>
	<meta charset="utf-8">
	<meta name="author" content="">
	<style>
		.shadow:hover{
			-webkit-box-shadow:0px 5px 15px 0px rgba(0, 0, 0, 0.1);
		}
		.radis{
			border-radius: 8px;
		}
	</style>
	<!--公共js头和尾-->
	<script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="/js/common/common.js"></script>

	<!--评论css-->
	<link rel="stylesheet" href="/css/blog_comment/comment.css">
	<link rel="stylesheet" href="/css/blog_comment/style.css">

	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />
	<!-- Custom Theme files -->
	<link href="/css/style.css" rel='stylesheet' type='text/css' />
	<!-- js -->
	<script src="/js/jquery-1.11.1.min.js"></script>
	<!-- //js -->
	<!-- Custom Theme files -->
	<!--webfont-->
	<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="/js/move-top.js"></script>
	<script type="text/javascript" src="/js/easing.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
	</script>
</head>
<body>

<div class="page-content">
<!--context-->
<div>
	<div style="height: 100%; width: 100%; background: #F0F0F0; margin-top: 4em">
		<div class="row">
			<div class="col-lg-4" style="padding-left: 8em;">

				<div class="row" style="padding-top: 1.5em; ">
					<div class="col-md-2">
						<img id="user-image" src="/images/header-img-comment_03.png" style="border-radius: 50px; width: 50px; height: 50px" alt="" >
					</div>
					<div class="col-md-10">
						<div>
							<span style="font-family: 'SimSun-ExtB'; font-weight: 600;font-size: 1em;">昵称:</span>&nbsp&nbsp<span id="user-name" style="font-family: 'SimSun-ExtB'; font-weight: 600;font-size: 1em;">小胖</span>
						</div>
						<div style="padding-top: 0.5em">
							<span style="width: 10px;height: 10px;padding-right: 1em;font-family: 'SimSun-ExtB'; font-weight: 600;font-size: 1em;">访问：<i id="all-view-count" ></i></span>
							<span style="width: 10px;height: 10px;font-family: 'SimSun-ExtB'; font-weight: 600;font-size: 1em;">喜欢：<i id="all-like-count" ></i></span>
						</div>
					</div>
				</div>
				<div style="padding-top: 1em; border-bottom-style: solid; border-width: 1px; width: 80%">
				</div>

				<div style="display:flex;align-items: center;padding-left: 7em">
					<span style="font-family: 'SimSun-ExtB'; font-weight: 600; font-size: 2em; padding-top: 1em;  ">最新推荐</span>
				</div>
				<div  id="userBlog" >
					<div style="padding-top: 2em;">

						<a href="#">
							<img src="/images/banner.jpg" alt="" style="height: 50%; width: 75%; border-radius: 0.5em">
						</a>
						<div style="width: 75%;">
							<p>Duis aute irure ...</p>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-7" style="padding-top: 2em;padding-bottom: 3em">
				<div id="blogContent" style="padding-bottom: 3em">
					<!--博客详情-->
					<a href="#">
						<img id="blog-image" src="/images/banner.jpg" alt="" style="height: 100%; width: 100%; border-radius: 0.5em">
					</a>
					<div style="float: right; padding-top: 1em">
						<span style="width: 10px;height: 10px;padding-right: 1em"><i id="view-count" class="glyphicon glyphicon-user"></i></span>
							<span id="like-count-div" style="width: 10px;height: 10px;">
								<a id="like-count"  onclick="blogLike()" href="#" type="button" class="glyphicon glyphicon-thumbs-up" >
								</a>
							</span>
					</div>
					<div style="padding-bottom: 2em; padding-top: 4em;">
						<p id="blog-content" style="background: white;border-radius: 0.5em;pointer-events: none">
							Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur...
						</p>
					</div>
				</div>

				<!--评论模块-->
				<div class="commentAll" style="width: 100%; background: white">
					<!--评论区域 begin-->
					<div class="reviewArea clearfix">
						<textarea class="content comment-input" placeholder="Please enter a comment&hellip;" onkeyup="keyUP(this)"></textarea>
						<a href="javascript:;" class="plBtn" onclick="judgeUser()">评论</a>
					</div>
					<!--评论区域 end-->
					<!--回复区域 begin-->
					<div class="comment-show">

					</div>
					<!--回复区域 end-->
				</div>

			</div>
			<div class="col-lg-1"></div>
		</div>
	</div>
</div>

<!--copy right-->
</div>

<!--用户博客-->
<script type="text/javascript" src="/selfjs/common.js" charset="UTF-8"></script>
<script type="text/javascript" src="/selfjs/blogcomment.js" charset="UTF-8"></script>

<!--评论模块-->
<script type="text/javascript" src="/js/blog_comment/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="/js/blog_comment/jquery.flexText.js"></script>
<!--textarea高度自适应-->
<script type="text/javascript">
    $(function () {
        $('.content').flexText();
    });
</script>

</body>
</html>
