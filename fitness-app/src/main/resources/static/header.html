<header class="app-atar">
    <div class="page-head col-lg-12" style="position: fixed;top: 0px;z-index: 9999;">
        <div class="container">
            <div class="navigation">
                <div class="logo">
                    <h1>
                        <a class="navbar-brand link link--yaku" href="/index"><span>N</span><span>I</span><span>C</span><span>E</span><span>B</span><span>O</span><span>D</span><span>Y</span></a>
                    </h1>
                </div>
                <div class="top-nav" style="position: relative; float: right;">
                    <ul class="nav1 nav nav-wil cl-effect-11" id="cl-effect-11">
                        <li><a href="/coach/coachSol" onmouseover="this.style.color='#b8d8ba'" onmouseout="this.style.color='#ffffff'">找教练</a></li>
                        <li><a href="/course/course"  onmouseover="this.style.color='#b8d8ba'" onmouseout="this.style.color='#ffffff'" class="active">健身课程</a></li>
                        <li><a href="/blog/blogindex" onmouseover="this.style.color='#b8d8ba'" onmouseout="this.style.color='#ffffff'">动态</a></li>
                        <li><div id="user-img"><a href="/login/login"> 登  录 </a></div></li>
                    </ul>
                    <!-- script-for-menu -->
                    <script>
                        $(function (){
                            var headerUrl ='/header/sessionInfo';
                            $.getJSON(
                                headerUrl,
                                function (data) {
                                    var imghtml='';
                                    var info = data;
                                    if(info==''){
                                        alert('没有获取到登录信息');
                                    }else {
                                    imghtml += '<img style="border-radius: 50px;width: 40px;height: 40px;position: absolute;top: -30px; margin-left: 10px;" src="'
                                            + info.userImageUrl
                                            + '" onclick="window.open('
                                            + "'"
                                            + '/user/selfcourse?userId='
                                            + info.userId
                                            + "'"
                                            + ')">';
                                    $('#user-img').html(imghtml);
                                    }
                                });
                        });
                        $( "span.menu" ).click(function() {
                            $( "ul.nav1" ).slideToggle( 300, function() {
                                // Animation complete.
                            });
                        });
                    </script>
                    <!-- /script-for-menu -->
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</header>
