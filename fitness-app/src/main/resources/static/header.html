<header class="app-atar">
    <div class="page-head col-lg-12" style="position: fixed;top: 0px;z-index: 9999; height: 71px;">
        <div class="container">
            <div class="navigation">
                <div class="logo">
                    <h1>
                        <a style="margin-top: 20px;" class="navbar-brand link link--yaku" href="/index"><span>N</span><span>I</span><span>C</span><span>E</span><span>B</span><span>O</span><span>D</span><span>Y</span></a>
                    </h1>
                </div>
                <div class="top-nav" style="position: relative; float: right;">
                    <ul class="nav1 nav nav-wil cl-effect-11" id="cl-effect-11" style="margin-top: 25px;">
                        <li><a href="/coach/coachSol" onmouseover="this.style.color='#b8d8ba'" onmouseout="this.style.color='#ffffff'">找教练</a></li>
                        <li><a onclick="changeColor();" id="green" href="/course/course"  onmouseover="this.style.color='#b8d8ba'" onmouseout="this.style.color='#ffffff'">健身课程</a></li>
                        <li><a href="/blog/blogindex" onmouseover="this.style.color='#b8d8ba'" onmouseout="this.style.color='#ffffff'">动态</a></li>
                        <li id="user-img"><a href="/login/login"> 登  录 </a></li>
                        <li id="write-off" style="margin-left: 30px;"></li>

                    </ul>
                    <!-- script-for-menu -->
                    <script>
                        $(function (){
                            var headerUrl ='/header/sessionInfo';
                            $.getJSON(
                                headerUrl,
                                function (data) {
                                    var imghtml='';
                                    var offhtml='';
                                    var info = data;
                                    if(info==''){
                                        alert('没有获取到登录信息');
                                    }else {
                                    imghtml += '<img style="border-radius: 50px;width: 40px;height: 40px;position: absolute;top: -30px; margin-left: 10px; margin-right: " src="'
                                            + info.userImageUrl
                                            + '" onclick="window.open('
                                            + "'"
                                            + '/user/selfcourse?userId='
                                            + info.userId
                                            + "'"
                                            + ')">';
                                    offhtml += '<a onclick="quitUser();" style="margin-left: 20px;" id="write-off" href="#" onmouseover="this.style.color='
                                            + "'"
                                            + '#b8d8ba'
                                            + "'"
                                            + ' "onmouseout="this.style.color='
                                            + "'"
                                            + '#ffffff'
                                            + "'"
                                            + '">注销</a>';
                                    $('#user-img').html(imghtml);
                                    $('#write-off').html(offhtml);
                                    }
                                });
                        });

                        $( "span.menu" ).click(function() {
                            $( "ul.nav1" ).slideToggle( 300, function() {
                                // Animation complete.
                            });
                        });

                        function quitUser() {
                            var quitUrl='/header/quitUser';

                            if(confirm("是否要注销用户?")==true){
                                $.getJSON(quitUrl);
                                window.location.href="/index";
                            }
                        }

                        function changeColor(){
                            $('#green').attr("class","active");
                        }
                    </script>
                    <!-- /script-for-menu -->
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</header>
